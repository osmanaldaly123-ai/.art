<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الإدارة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ================== Reset ================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      line-height: 1.8;
      overflow-x: hidden;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ================== Header ================== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f4b400;
      text-shadow: 0 0 8px #f4b400, 0 0 20px #f4b400;
    }
    nav a {
      margin-left: 20px;
      font-weight: 500;
    }

    /* ================== Admin Form ================== */
    main {
      margin-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 80vh;
      position: relative;
      z-index: 1;
    }

    form {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    form button {
      background: #f4b400;
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    form button:hover {
      background: #dba100;
    }

    /* ================== Footer ================== */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    /* ================== الخلفية (دوائر متحركة) ================== */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .circle {
      position: absolute;
      bottom: -150px;
      background: rgba(244,180,0,0.15);
      border-radius: 50%;
      animation: moveUp 20s linear infinite;
    }
    @keyframes moveUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- الخلفية -->
  <div class="background"></div>

  <!-- الهيدر -->
  <header>
    <div class="logo">لوحة الإدارة</div>
    <nav>
      <a href="index.html">الصفحة الرئيسية</a>
    </nav>
  </header>

  <!-- المحتوى -->
  <main>
    <h1>إضافة صورة جديدة</h1>
    <form id="addImageForm">
      <input type="text" id="imageName" placeholder="أدخل اسم الصورة (مثال: photo1.jpg)" required>
      <button type="submit">إضافة</button>
    </form>
    <p id="statusMessage"></p>
  </main>

  <!-- الفوتر -->
  <footer>
    <p>© 2025 — جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // إنشاء دوائر متحركة للخلفية
    const bg = document.querySelector('.background');
    for (let i = 0; i < 15; i++) {
      const circle = document.createElement('div');
      const size = Math.random() * 80 + 20;
      circle.classList.add('circle');
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.animationDuration = `${15 + Math.random() * 10}s`;
      bg.appendChild(circle);
    }

    // إرسال النموذج
    const form = document.getElementById("addImageForm");
    const statusMsg = document.getElementById("statusMessage");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const imageName = document.getElementById("imageName").value;
      try {
        const res = await fetch("api.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: imageName })
        });
        const data = await res.json();
        statusMsg.textContent = data.success ? "تمت إضافة الصورة بنجاح ✅" : "حدث خطأ ❌";
      } catch (err) {
        statusMsg.textContent = "تعذر الاتصال بالسيرفر ❌";
      }
      form.reset();
    });
  </script>

</body>
</html>
